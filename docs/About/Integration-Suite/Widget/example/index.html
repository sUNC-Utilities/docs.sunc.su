<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>sUNC Widget Example</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: sans-serif;
            padding: 2rem;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>sUNC Widget Example</h1>

    <iframe id="sunc-widget" src="http://127.0.0.1:3000/widget.html" allowfullscreen></iframe>

    <button onclick="loadScrap()">Load example test</button>

    <button onclick="loadScrap2()">Load second example test</button>

    <button onclick="setTheme()">Use custom theme</button>

    <script>
        const iframe = document.getElementById("sunc-widget");

        // https://sunc.rubis.app/?scrap=766F7uirM9D9ZlAF&key=Hvj2XFk6nVJtJQQ9VtPoHoDpnxBDhesL
        function loadScrap() {
            iframe.contentWindow.postMessage({
                type: "sunc-widget:loadScrap",
                payload: {
                    scrapId: "766F7uirM9D9ZlAF",
                    key: "Hvj2XFk6nVJtJQQ9VtPoHoDpnxBDhesL"
                }
            }, "http://127.0.0.1:3000");
        }

        // https://sunc.rubis.app/?scrap=Rr4i4TNdBI69RE4J&key=j8C0LwCZM0hTYg2GuvYo1ZsoMfj16fB2
        function loadScrap2() {
            iframe.contentWindow.postMessage({
                type: "sunc-widget:loadScrap",
                payload: {
                    scrapId: "Rr4i4TNdBI69RE4J",
                    key: "j8C0LwCZM0hTYg2GuvYo1ZsoMfj16fB2"
                }
            }, "http://127.0.0.1:3000");
        }

        function setTheme() {
            iframe.contentWindow.postMessage({
                type: "sunc-widget:setTheme",
                payload: {
                    dark: "#ecd3c4",
                    light: "#fbe9de",
                    lighter: "#ffe7da",

                    sunc: "#f5b4c3",
                    suncLighter: "#ffd3d3",

                    grey: "#b89b9b",
                    lightText: "#5f4c4c",

                    success: "#38a07a",
                    failure: "#ff6f69",
                }
            }, "http://127.0.0.1:3000");
        }
    </script>

</body>

</html>
